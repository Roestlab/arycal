name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          override: true

      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - name: arycal-x86_64-unknown-linux-musl
            bin: arycal
            target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - name: arycal-x86_64-unknown-linux-musl-mpi
            bin: arycal
            target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            features: mpi
          - name: arycal-gui-x86_64-unknown-linux-musl
            bin: arycal-gui
            target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - name: arycal-x86_64-apple-darwin
            bin: arycal
            target: x86_64-apple-darwin
            os: macos-latest
          - name: arycal-gui-x86_64-apple-darwin
            bin: arycal-gui
            target: x86_64-apple-darwin
            os: macos-latest
          - name: arycal-x86_64-pc-windows-msvc
            bin: arycal
            target: x86_64-pc-windows-msvc
            os: windows-latest
          - name: arycal-gui-x86_64-pc-windows-msvc
            bin: arycal-gui
            target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          override: true

      - name: Install cross for musl builds
        if: contains(matrix.target, 'musl')
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Musl builds use cross
      - name: Build Arycal (Regular)
        if: matrix.name == 'arycal-x86_64-unknown-linux-musl'
        run: cross build --release --target=${{ matrix.target }}

      - name: Build Arycal (with MPI)
        if: matrix.name == 'arycal-x86_64-unknown-linux-musl-mpi'
        run: cross build --release --target=${{ matrix.target }} --features mpi

      - name: Build Arycal-GUI
        if: matrix.name == 'arycal-gui-x86_64-unknown-linux-musl'
        run: cross build --release --target=${{ matrix.target }}

      # Non-musl builds still use normal cargo
      - name: Build Non-Musl Targets
        if: contains(matrix.target, 'musl') == false
        run: cargo build --release --target=${{ matrix.target }}

      - name: Upload Release Binary
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: ${{ matrix.bin }}
          archive: ${{ matrix.bin }}-{{ $tag }}-${{ matrix.name }}
          target: ${{ matrix.target }}
          include: LICENSE,README.md
          tar: unix
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
          rename: ${{ matrix.name }}
